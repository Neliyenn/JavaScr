<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

    <title>Notes</title>
</head>
<body>
    <div id="container">
        <h1>Notepad</h1>
    
        <dive id="write">
            <label for="noteList">Note Title</label>
            <input type="text" id="noteTitle"/>
            <laber for="noteBody">Note</laber>
            <textarea id="noteBody"></textarea>
            <button id="btnSave">Save Note</button>
        </dive>
    
        <div id="read">
            <button id="btnWrite">Write Note</button>
            <select size="10" id="noteMaster"></select>
            <div id="noteDisplay"></div>
        </div>
    </div>
    <script src="notes.js" type="text/javascript"></script>
</body>
</html>
